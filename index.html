<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='img/myfavi.ico' type='image/x-icon'/ >
  <title>Contact Form</title>
</head>

<body>
  <center><h2>Contact Form</h2></center>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="cform" id="contact-form">
        <div id="sendmessage">
          Your message has been sent. Thank you!
        </div>
        <form action="contact/contact.php" method="post" role="form" class="contactForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
            <div class="validation"></div>
          </div>
          <div class="form-group">
            <label for="email" class="form-control" name="email" id="email"placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
            <div class="validation"></div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="maxlen:4" data-msg="Please enter at least 8 chars" />
            <div class="validation"></div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us"></textarea>
            <div class="validation"></div>
          </div>
          <button type="submit" class="line-btn green">SEND MESSAGE</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
